name: partial

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      # tohle se hodi vypnout, az budem zapinat novy joby
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'windows-latest']
        python-version: ['3.8', '3.9', '3.10']
        # TODO: pridat 'cssz', 'czechinvest', 'eufondy', 'steno', 'psp', 'zakazky', az je opravime
        module: ['ares', 'datovky', 'dotinfo', 'iissp', 'justice', 'red', 'res', 'smlouvy', 'szif', 'udhpsh', 'volby', 'cssz', 'czechinvest', 'eufondy', 'steno', 'psp', 'zakazky']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run partial processing
      run: |
        python3 main.py --connstring sqlite:///data.db --partial ${{ matrix.module }}
